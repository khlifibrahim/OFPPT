    <script>
        let nombre1 = prompt("Saisissez le premier nombre :");
        let nombre2 = prompt("Saisissez le deuxième nombre :");

        let produit = nombre1 * nombre2;

        let message = (produit > 0) ? "Le produit des deux nombres est positif." :
                    (produit < 0) ? "Le produit des deux nombres est négatif." :
                                    "Le produit des deux nombres est nul.";
