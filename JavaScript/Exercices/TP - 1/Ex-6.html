<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-6</title>
</head>
<body>
    <script>
        let n = prompt("Saisissez le nombre de notes :");
        let somme = 0;
        let nombreDeNotesSup10 = 0;

        for (let i = 0; i < n; i++) {
            let note = prompt(`Saisissez la note ${i + 1}:`);
            somme += parseFloat(note);

            if (note > 10) {
                nombreDeNotesSup10++;
            }
        }

        let moyenne = somme / n;

        console.log(`Moyenne : ${moyenne.toFixed(2)}\nNombre de notes supérieures à 10 : ${nombreDeNotesSup10}`);
    </script>
</body>
</html>
