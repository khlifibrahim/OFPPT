<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-5</title>
</head>
<body>
    <script>
        let nombre = prompt("Saisissez un nombre :");
        let factoriel = 1;

        for (let i = 1; i <= nombre; i++) {
            factoriel *= i;
        }

        console.log(`Le factoriel de ${nombre} est : ${factoriel}`);
    </script>
</body>
</html>
