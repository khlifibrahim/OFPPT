<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exercice - 1</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-box">
                    <form>
                        <div class="form-group">
                            <label for="article">Choisir un article:</label>
                            <select class="form-control" id="article">
                                <option value="Article" selected>Article</option>
                                <option value="Chemise">Chemise</option>
                                <option value="Polos">Polos</option>
                                <option value="T-shirts">T-shirts</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="size">Choisir la taille:</label>
                            <select class="form-control" id="size">
                                <option value="Taille" selected>Taille</option>
                                <option value="Small">Small</option>
                                <option value="Medium">Medium</option>
                                <option value="Large">Large</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Le Prix:</label>
                            <input type="text" class="form-control" id="price" disabled>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Nombre d'article:</label>
                            <input type="text" class="form-control" id="quantity" onblur="autoPrice()">
                        </div>
                    </form>
                </div>
                <div class="total-box">
                    <h1>Total</h1>
                    <p id="total"></p>
                </div>
            </div>
            <input class="btn btn-danger my-4" type="button" value="PayÃ©" onclick="calculate()">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
