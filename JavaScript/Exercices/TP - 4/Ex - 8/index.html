<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h1>Exercise 8</h1>

            <div class="mb-3">
                <label for="label1" class="form-label">Choix de l'article</label>
                <select class="form-select" id="article">
                    <option value="Article" selected>Article</option>
                    <option value="Chemise">Chemise</option>

                </select>
            </div>
            <div class="mb-3">
                <label for="label2" class="form-label">choix de la taille</label>
                <select class="form-select" id="size">
                    <option value="Taille" selected>Taille</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>
            <input type="button" value="Submit" class="btn btn-primary" onclick="calculate()">
            
            <div class="mb-3">
                <input type="text" class="form-select" id="text" disabled>
            </div>

        </form>
    </div>


    <script src="index.js"></script>
