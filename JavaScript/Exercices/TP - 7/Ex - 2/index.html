<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ex - 2</title>
</head>
<body>
    <div class="container"> 
        
        <div class="box">
            <div class="logo">
                <h1>Bk</h1>
            </div>
            <div class="cover">
                <img src="img/phone.png" alt="">
            </div>
        </div>
        <div class="box">
            <p class="heading">Create New Account</p>
            <div class="personal">
                <div class="field">
                    <label for="">First name:</label>
                    <input type="text" class="fname" placeholder="First name">
                    <p class="error-msg"></p>
                </div>
        
                <div class="field">
                    <label for="">Last ame:</label>
                    <input type="text" class="lname" placeholder="Last name">
                    <p class="error-msg"></p>
                </div>
        
            </div>
            <div class="field">
                <label for="">Age:</label>
                <input type="text" class="age" placeholder="Your age">
                <p class="error-msg"></p>
            </div>
            
            <div class="field">
                <label for="">Login:</label>
                <input type="text" class="login" placeholder="Your username">
                <p class="error-msg"></p>
            </div>
    
            <div class="passwd">
                <div class="field">
                    <label for="">Password:</label>
                    <input type="password" class="passwd" placeholder="at least 8 charachters">
                    <p class="error-msg"></p>
                </div>
        
                <div class="field">
                    <label for="">Confirm Password:</label>
                    <input type="password" class="cpasswd" placeholder="Confirm password">
                    <p class="error-msg"></p>
                </div>
            </div>
            
            <div class="btns">
                <button class="reset" type="reset">Reset</button>
                <button class="submit" type="submit">Validate</button>
            </div>
        </div>
    
    </div>


    <script src="index.js"></script>
</body>
</html>
